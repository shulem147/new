<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Display - Pledge Tracker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3498db;
      color: #fff;
      padding: 20px;
    }

    #main {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
      height: 100vh; /* Full height of the viewport */
    }

    #left, #right {
      flex: 1;
      padding: 20px;
      border: 1px solid #ddd;
      background-color: #fff;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #333;
    }

    #totalAmount {
      font-size: 36px;
      color: #2ecc71;
      display: block;
      margin: 0 auto; /* Center the text */
    }

    #donorInfo {
      font-size: 18px;
      color: #333;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1>Donor Display - Pledge Tracker</h1>
  </header>

  <div id="main">
    <div id="left">
      <h2>Total Amount Raised</h2>
      <p id="totalAmount"></p>
    </div>

    <div id="right">
      <h2>Donor Information</h2>
      <div id="donorInfo"></div>
    </div>
  </div>

  <script>
    function updateDisplay(data) {
      document.getElementById('totalAmount').innerHTML = "$" + data.totalAmount;
      
      var donorList = data.names.map(function (name, index) {
        return name + ": $" + data.amounts[index];
      });

      document.getElementById('donorInfo').innerHTML = donorList.join("<br>");
    }

    // Fetch data from the server every few seconds
    function fetchData() {
      google.script.run.withSuccessHandler(updateDisplay).getData();
      setTimeout(fetchData, 5000); // Adjust the interval as needed
    }

    // Initial fetch when the page loads
    window.onload = function () {
      fetchData();
    };
  </script>
</body>
</html>
