<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Display - Pledge Tracker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3498db;
      color: #fff;
      padding: 20px;
    }

    #main {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }

    #left, #right {
      flex: 1;
      padding: 20px;
      border: 1px solid #ddd;
      background-color: #fff;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #333;
    }

    #totalAmount {
      font-size: 36px;
      color: #2ecc71;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #donorInfo {
      font-size: 18px;
      color: #333;
      text-align: left;
    }

    .donorEntry {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .donorName, .donorAmount {
      flex: 1;
    }

    .donorName {
      text-align: left;
      font-weight: bold;
    }

    .donorAmount {
      text-align: right;
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <header>
    <h1>Donor Display - Pledge Tracker</h1>
  </header>

  <div id="main">
    <div id="left">
      <h2>Total Amount Raised</h2>
      <p id="totalAmount">$<span id="totalAmountValue"></span></p>
    </div>

    <div id="right">
      <h2>Donor Information</h2>
      <div id="donorInfo"></div>
    </div>
  </div>

  <script>
    function updateDisplay(data) {
      document.getElementById('totalAmountValue').textContent = data.totalAmount;

      var donorList = data.names.map(function (name, index) {
        return '<div class="donorEntry"><div class="donorName">' + name + '</div><div class="donorAmount">$' + data.amounts[index] + '</div></div>';
      });

      document.getElementById('donorInfo').innerHTML = donorList.join("");
    }

    // Fetch data from the server every few seconds
    function fetchData() {
      google.script.run.withSuccessHandler(updateDisplay).getData();
      setTimeout(fetchData, 5000); // Adjust the interval as needed
    }

    // Initial fetch when the page loads
    window.onload = function () {
      fetchData();
    };
  </script>
</body>
</html>
