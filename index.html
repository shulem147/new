<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Display</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #2ecc71;
      color: #fff;
      padding: 10px;
      font-size: 24px;
    }

    #campaignName {
      font-size: 30px;
      margin-bottom: 10px;
    }

    #container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-around;
      margin-top: 60px;
      padding: 20px;
      box-sizing: border-box;
    }

    #totalAmount {
      flex: 1;
      text-align: center;
    }

    #donorContainer {
      flex: 1;
      overflow: hidden;
      white-space: nowrap;
      text-align: left;
    }

    .donorList {
      animation: scroll 20s linear infinite;
      display: inline-block;
    }

    .donorItem {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-size: 20px;
      max-width: calc(100% - 20px);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #totalAmountToday {
      font-size: 24px;
      color: #2ecc71;
      margin-bottom: 20px;
    }

    @keyframes scroll {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(calc(-100% + 60px)); /* Adjusted to cover the header */
      }
    }
  </style>
</head>
<body>
  <div class="header">Pledge Tracker</div>
  <div id="campaignName">Campaign: Fundraising</div>
  <div id="container">
    <div id="totalAmount">
      <p id="totalAmountToday">Total Amount Today: $<span></span></p>
      <p>Total Amount to Raise: $100,000</p> <!-- Replace with the actual amount -->
    </div>
    <div id="donorContainer">
      <div class="donorList"></div>
    </div>
  </div>

  <script>
    function updateDisplay(data) {
      var totalAmountElement = document.getElementById('totalAmountToday').querySelector('span');
      if (totalAmountElement) {
        totalAmountElement.textContent = data.totalAmountToday; // Adjusted for the actual data property
      }

      var donorContainer = document.querySelector('.donorList');
      if (donorContainer) {
        donorContainer.innerHTML = '';

        if (data.names.length > 0) {
          data.names.forEach(function (name, index) {
            var donorItem = document.createElement('div');
            donorItem.className = 'donorItem';
            donorItem.textContent = name + ": $" + data.amounts[index];
            donorContainer.appendChild(donorItem);
          });
        }
      }
    }

    // Fetch data from the server every few seconds
    function fetchData() {
      google.script.run.withSuccessHandler(updateDisplay).getData();
      setTimeout(fetchData, 5000); // Adjust the interval as needed
    }

    // Initial fetch when the page loads
    window.onload = function () {
      fetchData();
    };
  </script>
</body>
</html>
