<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Display</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    /* Your existing styles remain unchanged */

    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Disable scrolling with the mouse */
    }

    /* ... (rest of the styles) ... */
  </style>
</head>

<body>
  <header>
    <h1>Donor Display</h1>
  </header>

  <div id="main">
    <div id="left">
      <h2>Total Amount Raised</h2>
      <p id="totalAmount">$<span id="totalAmountValue">0</span></p>
      <h2>Number of Donors</h2>
      <p id="numDonors">0</p>
    </div>

    <div id="right">
      <h2>Donor Information</h2>
      <div id="donorInfoContainer">
        <div id="donorInfo"></div>
      </div>
    </div>
  </div>

  <script>
    function updateDisplay(data) {
      var donorList = data.names.map(function (name, index) {
        return '<div class="donorEntry"><div class="donorName">' + name + '</div><div class="donorAmount">$' + data.amounts[index] + '</div></div>';
      });

      document.getElementById('donorInfo').innerHTML = donorList.join("");
      document.getElementById('totalAmountValue').textContent = data.totalAmount * data.names.length;
      document.getElementById('numDonors').textContent = data.names.length;
    }

    // Fetch data from the server every few seconds
    function fetchData() {
      google.script.run.withSuccessHandler(updateDisplay).getData(); // Assuming getData is a function in your Google Apps Script
    }

    // Initial fetch when the page loads
    window.onload = function () {
      fetchData();
      setInterval(fetchData, 5000);
    };
  </script>
</body>

</html>
