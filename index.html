<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pledge Dashboard</title>
  <style>
    /* Your CSS styles go here */
  </style>
</head>
<body>
  <header>Pledge Dashboard</header>
  <div id="dashboardContainer">
    <div id="leftPanel">
      <div id="causeBox">
        <p>Cause of Fundraising:</p>
        <p>Insert your cause description here.</p>
      </div>
      <div id="leftPanelBox">
        <p id="totalAmount">Total Amount Pledged: $<span></span></p>
        <p id="totalDonors">Total Donors: <span></span></p>
      </div>
    </div>
    <div id="rightPanel">
      <div id="rotatingBox">
        <div id="donorContainer"></div>
      </div>
    </div>
  </div>

  <script>
    function updateDisplay(data) {
      var totalAmount = data.amounts.reduce((sum, amount) => sum + amount, 0);
      document.getElementById('totalAmount').querySelector('span').textContent = totalAmount;
      document.getElementById('totalDonors').querySelector('span').textContent = data.names.length;

      var donorContainer = document.getElementById('donorContainer');
      donorContainer.innerHTML = '';

      data.names.forEach(function (name, index) {
        var donorItem = document.createElement('div');
        donorItem.className = 'donorItem';
        donorItem.innerHTML = `<div>${name}</div><div>${"$" + data.amounts[index]}</div>`;
        donorContainer.appendChild(donorItem);
      });
    }

    // Fetch data from the server every 15 seconds
    function fetchData() {
      google.script.run.withSuccessHandler(updateDisplay).getData();
      setTimeout(fetchData, 15000); // Update every 15 seconds
    }

    // Initial fetch when the page loads
    window.onload = function () {
      fetchData();
    };
  </script>
</body>
</html>
