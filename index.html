<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Display - Pledge Tracker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3498db; /* Blue color, you can change it */
      color: #fff;
      padding: 10px;
    }

    #main {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }

    #left, #right {
      flex: 1;
      padding: 20px;
      border: 1px solid #ddd;
      background-color: #fff;
      margin: 10px;
    }

    #left {
      text-align: left;
    }

    h1, h2 {
      color: #333;
    }

    #totalAmount {
      font-size: 36px;
      color: #e74c3c; /* Red color for excitement, you can change it */
      border: 2px solid #e74c3c;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .donorName {
      border: 1px solid #ddd;
      padding: 8px;
      margin-bottom: 8px;
      display: inline-block;
      border-radius: 4px;
    }

    #donorInfo {
      font-size: 18px;
      color: #333;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1>Donor Display - Pledge Tracker</h1>
  </header>

  <div id="main">
    <div id="left">
      <h2>Total Amount Raised</h2>
      <p id="totalAmount">$<span id="totalAmountValue"></span></p>
    </div>

    <div id="right">
      <h2>Donor Information</h2>
      <div id="donorInfo"></div>
    </div>
  </div>

  <script>
    function updateDisplay(data) {
      document.getElementById('totalAmountValue').textContent = data.totalAmount;
      
      var donorList = data.names.map(function (name, index) {
        return '<span class="donorName">' + name + '</span>: $' + data.amounts[index];
      });

      document.getElementById('donorInfo').innerHTML = donorList.join("<br>");
    }

    // Fetch data from the server every few seconds
    function fetchData() {
      google.script.run.withSuccessHandler(updateDisplay).getData();
      setTimeout(fetchData, 5000); // Adjust the interval as needed
    }

    // Initial fetch when the page loads
    window.onload = function () {
      fetchData();
    };
  </script>
</body>
</html>
