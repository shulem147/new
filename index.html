<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Display</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #2ecc71;
      color: #fff;
      padding: 10px;
      font-size: 24px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1;
    }

    #totalAmountHeader {
      top: 60px;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin-top: 120px; /* Adjusted margin for both headers */
      overflow: hidden;
      max-height: calc(100vh - 120px); /* Adjusted max-height for both headers */
      padding: 20px;
      box-sizing: border-box;
    }

    #donorContainer {
      width: 100%;
    }

    .donorItem {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-size: 20px;
      max-width: calc(100% - 20px);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #totalAmount {
      font-size: 24px;
      color: #2ecc71;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">Pledge Tracker</div>
  <div id="totalAmountHeader" class="header">Total Amount Raised: $<span></span></div>
  <div id="container">
    <div id="donorContainer"></div>
  </div>

  <script>
    function updateDisplay(data) {
      var totalAmountElement = document.getElementById('totalAmountHeader').querySelector('span');
      if (totalAmountElement) {
        totalAmountElement.textContent = data.totalAmount;
      }

      var donorContainer = document.getElementById('donorContainer');
      if (donorContainer) {
        donorContainer.innerHTML = '';

        if (data.names.length > 0) {
          data.names.forEach(function (name, index) {
            var donorItem = document.createElement('div');
            donorItem.className = 'donorItem';
            donorItem.textContent = name + ": $" + data.amounts[index];
            donorContainer.appendChild(donorItem);
          });
        }
      }
    }

    // Fetch data from the server every few seconds
    function fetchData() {
      google.script.run.withSuccessHandler(updateDisplay).getData();
      setTimeout(fetchData, 5000); // Adjust the interval as needed
    }

    // Initial fetch when the page loads
    window.onload = function () {
      fetchData();
    };
  </script>
</body>
</html>
