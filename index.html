<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pledge Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    header {
      background-color: #2ecc71;
      color: #fff;
      padding: 20px;
      font-size: 28px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1;
      text-align: center;
    }

    #dashboardContainer {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 80px;
      padding: 20px;
      overflow: hidden;
      height: calc(100vh - 100px);
    }

    #leftPanel {
      flex: 1;
      text-align: left;
    }

    #causeBox,
    #leftPanelBox {
      background-color: #fff;
      border: 2px solid #2ecc71;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: left;
    }

    #leftPanelBox {
      height: 100%;
    }

    #rightPanel {
      flex: 1;
      text-align: right;
    }

    #rotatingBox {
      width: 80%;
      height: 70vh;
      border: 2px solid #2ecc71;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px auto;
      animation: rotate 30s infinite linear;
    }

    #donorContainer {
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .donorItem {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      white-space: nowrap;
      font-size: 22px;
      height: 60px;
    }

    @keyframes rotate {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(calc(-100% - 20px));
      }
    }

    #totalAmount,
    #totalDonors {
      margin: 0;
    }

    #totalAmount span,
    #totalDonors span {
      font-weight: bold;
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <header>Pledge Dashboard</header>
  <div id="dashboardContainer">
    <div id="leftPanel">
      <div id="causeBox">
        <p>Cause of Fundraising:</p>
        <p>Insert your cause description here.</p>
      </div>
      <div id="leftPanelBox">
        <p id="totalAmount">Total Amount Pledged: $<span></span></p>
        <p id="totalDonors">Total Donors: <span></span></p>
      </div>
    </div>
    <div id="rightPanel">
      <div id="rotatingBox">
        <div id="donorContainer"></div>
      </div>
    </div>
  </div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('/getData'); // Adjust the endpoint accordingly
        const data = await response.json();

        updateDisplay(data);
      } catch (error) {
        console.error('Error fetching data:', error);
      } finally {
        setTimeout(fetchData, 15000); // Update every 15 seconds
      }
    }

    function updateDisplay(data) {
      const totalAmount = data.amounts.reduce((sum, amount) => sum + amount, 0);
      document.getElementById('totalAmount').querySelector('span').textContent = totalAmount;
      document.getElementById('totalDonors').querySelector('span').textContent = data.names.length;

      const donorContainer = document.getElementById('donorContainer');
      donorContainer.innerHTML = '';

      data.names.forEach((name, index) => {
        const donorItem = document.createElement('div');
        donorItem.className = 'donorItem';
        donorItem.innerHTML = `<div>${name}</div><div>${"$" + data.amounts[index]}</div>`;
        donorContainer.appendChild(donorItem);
      });
    }

    // Initial fetch when the page loads
    window.onload = function () {
      fetchData();
    };
  </script>
</body>
</html>
