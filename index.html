<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Display</title>
  <style>
    /* Your existing styles */
    /* ... */

    /* Added styles for rotation effect */
    .rotating-entry {
      animation: rotateEntry 5s linear infinite;
    }

    @keyframes rotateEntry {
      0% {
        transform: rotateY(0deg);
      }

      100% {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Donor Display</h1>
  </header>

  <div id="main">
    <div id="left">
      <h2>Total Amount Raised</h2>
      <p id="totalAmount">$<span id="totalAmountValue">0</span></p>
      <h2>Number of Donors</h2>
      <p id="numDonors">0</p>
    </div>

    <div id="right">
      <h2>Donor Information</h2>
      <div id="donorInfoContainer">
        <div id="donorInfo"></div>
      </div>
    </div>
  </div>

  <script>
    function updateDisplay(data) {
      var donorList = data.names.map(function (name, index) {
        // Added rotation effect to donor entries
        var rotationClass = index % 2 === 0 ? 'rotating-entry' : '';
        return '<div class="donorEntry ' + rotationClass + '"><div class="donorName">' + name + '</div><div class="donorAmount">$' + data.amounts[index] + '</div></div>';
      });

      document.getElementById('donorInfo').innerHTML = donorList.join("");
      document.getElementById('totalAmountValue').textContent = data.totalAmount * data.names.length;
      document.getElementById('numDonors').textContent = data.names.length;
    }

    // Fetch data from the server every few seconds
    function fetchData() {
      google.script.run.withSuccessHandler(updateDisplay).getData();
      setTimeout(fetchData, 5000);
    }

    // Initial fetch when the page loads
    window.onload = function () {
      fetchData();
    };
  </script>
</body>

</html>
