<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Display - Pledge Tracker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3498db;
      color: #fff;
      padding: 20px;
    }

    #banner {
      /* Adjust height and styling for the banner section */
      height: 80px;
      width: 30%; /* Fixed size for a 55-inch screen */
      background-color: #e74c3c; /* Example background color */
      color: #fff;
      padding: 10px;
      float: left;
    }

    #main {
      display: flex;
      padding: 20px;
      justify-content: space-around; /* Improved spacing for larger screens */
    }

    #left,
    #right {
      flex: 1;
      padding: 20px;
      border: 1px solid #ddd;
      background-color: #fff;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #left {
      /* Adjust the height of the donor information box */
      height: 600px;
    }

    h1,
    h2 {
      color: #333;
    }

    #totalAmount {
      font-size: 36px;
      color: #2ecc71;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #donorInfoContainer {
      max-height: 500px; /* Adjust the height of the donor information container */
      overflow: hidden;
    }

    #donorInfo {
      font-size: 18px;
      color: #333;
      text-align: left;
      animation: rotateAnimation 30s linear infinite;
      /* Adjust the duration as needed */
    }

    .donorEntry {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      animation: donationFall 10s linear infinite; /* Adjust the duration as needed */
    }

    .donorName {
      flex: 2;
      /* Adjust the width as needed */
      text-align: left;
      font-weight: bold;
    }

    .donorAmount {
      flex: 1;
      text-align: right;
      color: #2ecc71;
    }

    @keyframes rotateAnimation {
      0%, 100% {
        transform: translateY(0%);
      }

      50% {
        transform: translateY(-100%);
      }
    }

    @keyframes donationFall {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Donor Display - Pledge Tracker</h1>
  </header>

  <!-- Banner Section on the left -->
  <div id="banner">
    <!-- Your banner content goes here -->
  </div>

  <div id="main">
    <div id="left">
      <h2>Total Amount Raised</h2>
      <p id="totalAmount">$<span id="totalAmountValue"></span></p>
    </div>

    <div id="right">
      <h2>Donor Information</h2>
      <div id="donorInfoContainer">
        <div id="donorInfo"></div>
      </div>
    </div>
  </div>

  <script>
    function updateDisplay(data) {
      var totalAmount = data.amounts.reduce((total, amount) => total + amount, 0);
      document.getElementById('totalAmountValue').textContent = totalAmount;

      var donorList = data.names.map(function (name, index) {
        return '<div class="donorEntry"><div class="donorName">' + name + '</div><div class="donorAmount">$' + data.amounts[index] + '</div></div>';
      });

      document.getElementById('donorInfo').innerHTML = donorList.join("");
    }

    // Fetch data from the server every few seconds
    function fetchData() {
      google.script.run.withSuccessHandler(updateDisplay).getData();
      setTimeout(fetchData, 5000);
      // Adjust the interval as needed
    }

    // Initial fetch when the page loads
    window.onload = function () {
      fetchData();
    };
  </script>
</body>

</html>
