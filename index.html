<!DOCTYPE html>
<html lang="en">
<head>
  <base target="_top">
  <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/shulem147/system/main/stylesheet.css">
</head>
<body>
  <div class="container">
    <h1 id="campaignHeader">Pleasure Tracker</h1>
    <h2>Campaign: <span id="campaignName"></span></h2>
    <p>Total Amount: $<span id="totalAmount"></span></p>
    <table id="donorTable">
      <tr>
        <th>Donor Name</th>
        <th>Amount Pledged</th>
      </tr>
    </table>
  </div>

  <script>
    // Set values from Apps Script
    document.getElementById('campaignName').innerText = campaignName;
    document.getElementById('totalAmount').innerText = totalAmount;

    // Populate donor data
    var donorTable = document.getElementById('donorTable');
    donorData.forEach(function(donor) {
      var row = donorTable.insertRow(-1);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      cell1.innerText = donor[0];
      cell2.innerText = donor[1];
    });
  </script>
</body>
</html>
