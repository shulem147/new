<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundraising Event Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    header {
      background-color: #2ecc71;
      color: #fff;
      padding: 20px;
      font-size: 28px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1;
      text-align: center;
    }

    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #3498db;
      color: #fff;
    }

    #leftPanel, #rightPanel {
      flex: 1;
      height: calc(100vh - 100px);
      overflow: auto;
    }

    #dashboardContainer {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 100px;
      padding: 20px;
      overflow: hidden;
      height: calc(100vh - 100px);
    }

    #leftPanel {
      text-align: left;
      padding: 20px;
    }

    #eventDetails,
    #leftPanelBox {
      background-color: #fff;
      border: 2px solid #2ecc71;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: left;
    }

    #rightPanel {
      text-align: right;
      padding: 20px;
      position: relative;
    }

    #rotatingBox {
      width: 100%;
      height: 70vh;
      border: 2px solid #2ecc71;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px auto;
    }

    #donorContainer {
      max-height: 100%;
      overflow-y: hidden;
      animation: scrollText 30s linear infinite;
    }

    .donorItem {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      white-space: nowrap;
      font-size: 22px;
      height: 60px;
    }

    @keyframes scrollText {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(calc(-100% - 20px));
      }
    }

    #totalAmount,
    #totalDonors {
      margin: 0;
    }

    #totalAmount span,
    #totalDonors span {
      font-weight: bold;
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <header>Fundraising Event Dashboard</header>
  <div id="topBar">
    <div>
      <h1>Your Fundraising Event</h1>
    </div>
    <div>
      <p>Welcome, Attendee!</p>
      <!-- Add any other relevant information or buttons here -->
    </div>
  </div>

  <div id="dashboardContainer">
    <div id="leftPanel">
      <div id="eventDetails">
        <p>Event Date: January 1, 2025</p>
        <p>Location: Your Venue</p>
        <!-- Add more event details as needed -->
      </div>
      <div id="leftPanelBox">
        <p id="totalAmount">Total Amount Pledged: $<span></span></p>
        <p id="totalDonors">Total Donors: <span></span></p>
      </div>
    </div>
    <div id="rightPanel">
      <div id="rotatingBox">
        <div id="donorContainer"></div>
      </div>
    </div>
  </div>

  <script>
    function updateDisplay(data) {
      var totalAmount = data.amounts.reduce((sum, amount) => sum + amount, 0);
      document.getElementById('totalAmount').querySelector('span').textContent = totalAmount;
      document.getElementById('totalDonors').querySelector('span').textContent = data.names.length;

      var donorContainer = document.getElementById('donorContainer');
      donorContainer.innerHTML = '';

      data.names.forEach(function (name, index) {
        var donorItem = document.createElement('div');
        donorItem.className = 'donorItem';
        donorItem.innerHTML = `<div>${name}</div><div>${"$" + data.amounts[index]}</div>`;
        donorContainer.appendChild(donorItem);
      });
    }

    // Fetch data from the server every 15 seconds
    function fetchData() {
      google.script.run.withSuccessHandler(updateDisplay).getData();
      setTimeout(fetchData, 15000); // Update every 15 seconds
    }

    // Initial fetch when the page loads
    window.onload = function () {
      fetchData();
    };
  </script>
</body>
</html>
