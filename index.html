<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Display - Pledge Tracker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3498db; /* Blue color, you can change it */
      color: #fff;
      padding: 10px;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
    }

    #totalAmount {
      font-size: 24px;
      color: #2ecc71; /* Green color, you can change it */
    }

    #donorInfo {
      font-size: 18px;
      color: #333;
      margin-top: 20px; /* Adjust the margin as needed */
    }
  </style>
</head>
<body>
  <header>
    <h1>Donor Display - Pledge Tracker</h1>
  </header>

  <main>
    <p>Total Amount Pledged: $<span id="totalAmount"></span></p>
    <div id="donorInfo"></div>
  </main>

  <script>
    function updateDisplay(data) {
      document.getElementById('totalAmount').textContent = data.totalAmount;
      
      var donorList = data.names.map(function (name, index) {
        return name + ": $" + data.amounts[index];
      });

      document.getElementById('donorInfo').innerHTML = donorList.join("<br>");
    }

    // Fetch data from the server every few seconds
    function fetchData() {
      google.script.run.withSuccessHandler(updateDisplay).getData();
      setTimeout(fetchData, 5000); // Adjust the interval as needed
    }

    // Initial fetch when the page loads
    window.onload = function () {
      fetchData();
    };
  </script>
</body>
</html>
