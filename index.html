<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Program Name</title>
  <style>
    body {
      padding-bottom: 0;
      font-family: 'ProximaNova', sans-serif;
    }

    .static-header {
      width: 100%;
      border-bottom: 1px solid #ddd;
      height: 64px;
      padding: 10px;
      font-size: 32px;
      font-weight: 600;
    }

    .campaign-header {
      font-size: 30px;
      margin-top: 20px;
      font-weight: 600;
    }

    #container {
      display: flex;
      width: 100%;
      height: calc(100vh - 64px);
      justify-content: center;
      max-width: none;
    }

    #totalAmount {
      flex: 1;
      text-align: center;
      padding: 20px 10px;
    }

    #donorContainer {
      flex: 1;
      overflow: hidden;
      white-space: nowrap;
      text-align: left;
      padding: 20px 10px;
    }

    .donorList {
      animation: scroll 20s linear infinite;
      display: inline-block;
      max-height: 300px;
      overflow: auto;
    }

    .donorItem {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      max-width: calc(100% - 20px);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #totalAmountRaised {
      font-size: 36px;
      color: #2ecc71;
      margin-bottom: 20px;
    }

    @keyframes scroll {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(calc(-100% + 60px));
      }
    }
  </style>
</head>
<body>
  <div class="static-header">Your Program Name</div>
  <div class="campaign-header">Campaign: Fundraising</div>
  <div id="container">
    <div id="totalAmount">
      <p id="totalAmountRaised">Total Amount Raised: $<span id="totalAmountSpan"><!-- Data from Google Apps Script --></span></p>
    </div>
    <div id="donorContainer">
      <div class="donorList" id="donorListContainer">
        <!-- Donor items will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <script>
    function updateDisplay(data) {
      var totalAmountSpan = document.getElementById('totalAmountSpan');
      if (totalAmountSpan) {
        totalAmountSpan.textContent = data.totalAmountRaised; // Replace with actual data property
      }

      var donorListContainer = document.getElementById('donorListContainer');
      if (donorListContainer) {
        donorListContainer.innerHTML = '';

        if (data.names.length > 0) {
          data.names.forEach(function (name, index) {
            var donorItem = document.createElement('div');
            donorItem.className = 'donorItem';
            donorItem.textContent = name + ": $" + data.amounts[index];
            donorListContainer.appendChild(donorItem);
          });
        }
      }
    }

    // Fetch data from the server every few seconds
    function fetchData() {
      google.script.run.withSuccessHandler(updateDisplay).getData();
      setTimeout(fetchData, 5000); // Adjust the interval as needed
    }

    // Initial fetch when the page loads
    window.onload = function () {
      fetchData();
    };
  </script>
</body>
</html>
