<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pledge Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    header {
      background-color: #2ecc71;
      color: #fff;
      padding: 10px;
      font-size: 24px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1;
      text-align: center;
    }

    #dashboardContainer {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 60px;
      padding: 20px;
      overflow: hidden;
      height: calc(100vh - 80px);
    }

    #leftPanel {
      flex: 1;
      text-align: left;
    }

    #rightPanel {
      flex: 1;
      text-align: right;
      overflow: hidden;
    }

    #rotatingBox {
      width: 70%;
      height: 70vh;
      border: 2px solid #2ecc71;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px auto;
      position: relative;
    }

    #donorContainer {
      display: flex;
      flex-direction: column;
      animation: rotate 30s linear infinite;
      transform-origin: 50% 100%;
    }

    .donorItem {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin: 10px 0;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      white-space: nowrap;
      text-overflow: ellipsis;
      font-size: 20px;
    }

    @keyframes rotate {
      from { transform: rotateX(0deg); }
      to { transform: rotateX(360deg); }
    }

    #totalAmount {
      font-size: 24px;
      color: #2ecc71;
      margin-bottom: 10px;
    }

    #totalDonors {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <header>Pledge Dashboard</header>
  <div id="dashboardContainer">
    <div id="leftPanel">
      <p id="totalAmount">Total Amount Pledged: $<span></span></p>
      <p id="totalDonors">Total Donors: <span></span></p>
    </div>
    <div id="rightPanel">
      <div id="rotatingBox">
        <div id="donorContainer"></div>
      </div>
    </div>
  </div>

  <script>
    function updateDisplay(data) {
      var totalAmount = data.amounts.reduce((sum, amount) => sum + amount, 0);
      document.getElementById('totalAmount').querySelector('span').textContent = totalAmount;
      document.getElementById('totalDonors').querySelector('span').textContent = data.names.length;

      var donorContainer = document.getElementById('donorContainer');
      donorContainer.innerHTML = '';

      data.names.forEach(function (name, index) {
        var donorItem = document.createElement('div');
        donorItem.className = 'donorItem';
        donorItem.innerHTML = `<div>${name}</div><div>${"$" + data.amounts[index]}</div>`;
        donorContainer.appendChild(donorItem);
      });
    }

    // Fetch data from the server every few seconds
    function fetchData() {
      google.script.run.withSuccessHandler(updateDisplay).getData();
      setTimeout(fetchData, 15000); // Adjust the interval as needed
    }

    // Initial fetch when the page loads
    window.onload = function () {
      fetchData();
    };
  </script>
</body>
</html>
