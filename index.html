<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Program Name</title>
  <style>
    body {
      font-family: 'ProximaNova', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .header {
      background-color: #2ecc71;
      color: #fff;
      padding: 10px;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
    }

    .campaign-header {
      font-size: 28px;
      font-weight: 600;
      margin: 10px 0;
      text-align: center;
    }

    #container {
      display: flex;
      width: 100%;
      height: calc(100vh - 64px);
      justify-content: center;
      align-items: center;
    }

    #totalAmount {
      flex: 1;
      text-align: center;
      padding: 20px;
    }

    #donorContainer {
      flex: 1;
      overflow: hidden;
      text-align: left;
      padding: 20px;
    }

    .donorList {
      animation: scroll 20s linear infinite;
      overflow-y: auto;
      max-height: 300px;
    }

    .donorItem {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      max-width: calc(100% - 30px);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #totalAmountRaised {
      font-size: 36px;
      color: #2ecc71;
      margin-bottom: 20px;
    }

    @keyframes scroll {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(calc(-100% + 60px));
      }
    }
  </style>
</head>
<body>
  <div class="header">Your Program Name</div>
  <div class="campaign-header">Campaign: Fundraising</div>
  <div id="container">
    <div id="totalAmount">
      <p id="totalAmountRaised">Total Amount Raised: $<span id="totalAmountSpan"><!-- Data from Google Apps Script --></span></p>
    </div>
    <div id="donorContainer">
      <div class="donorList" id="donorListContainer">
        <!-- Donor items will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <script>
    function updateDisplay(data) {
      var totalAmountSpan = document.getElementById('totalAmountSpan');
      if (totalAmountSpan) {
        totalAmountSpan.textContent = data.totalAmountRaised; // Replace with actual data property
      }

      var donorListContainer = document.getElementById('donorListContainer');
      if (donorListContainer) {
        donorListContainer.innerHTML = '';

        if (data.names.length > 0) {
          data.names.forEach(function (name, index) {
            var donorItem = document.createElement('div');
            donorItem.className = 'donorItem';
            donorItem.textContent = name + ": $" + data.amounts[index];
            donorListContainer.appendChild(donorItem);
          });
        }
      }
    }

    // Fetch data from the server every few seconds
    function fetchData() {
      google.script.run.withSuccessHandler(updateDisplay).getData();
      setTimeout(fetchData, 5000); // Adjust the interval as needed
    }

    // Initial fetch when the page loads
    window.onload = function () {
      fetchData();
    };
  </script>
</body>
</html>
