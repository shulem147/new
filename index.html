<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pledge Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    header {
      background-color: #3498db;
      color: #fff;
      padding: 20px;
      font-size: 32px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1;
    }

    #dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin-top: 80px;
      padding: 20px;
      overflow: hidden;
    }

    .donorItem {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      width: 80%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      font-size: 18px;
      text-align: left;
    }

    #totalAmount {
      font-size: 32px;
      color: #3498db;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <header>Pledge Dashboard</header>
  <div id="dashboard">
    <h2 id="totalAmount">Total Amount Pledged: $<span></span></h2>
    <div id="donorContainer"></div>
  </div>

  <script>
    function updateDisplay(data) {
      var totalAmount = data.amounts.reduce((sum, amount) => sum + amount, 0);
      document.getElementById('totalAmount').querySelector('span').textContent = totalAmount.toLocaleString(); // Use localeString for better number formatting

      var donorContainer = document.getElementById('donorContainer');
      donorContainer.innerHTML = '';

      data.names.forEach(function (name, index) {
        var donorItem = document.createElement('div');
        donorItem.className = 'donorItem';
        donorItem.textContent = `${name}: $${data.amounts[index].toLocaleString()}`;
        donorContainer.appendChild(donorItem);
      });
    }

    // Fetch data from the server every few seconds
    function fetchData() {
      google.script.run.withSuccessHandler(updateDisplay).getData();
      setTimeout(fetchData, 5000); // Adjust the interval as needed
    }

    // Initial fetch when the page loads
    window.onload = function () {
      fetchData();
    };
  </script>
</body>
</html>
